<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="container">
        <form class="stand-form">
            <label for="stand-name">Nombre:</label>
            <input type="text" id="stand-name" name="stand-name" required>

            <label for="social-media">Redes sociales:</label>
            <input type="text" id="social-media" name="social-media" required>

            <label for="products">Productos que ofreces:</label>
            <textarea id="products" name="products" rows="4" required></textarea>

            <label for="contact-email">Correo de contacto:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <button type="submit">Solicitar stand</button>
        </form>
    </div>
    <script>
        const FORM_ID = '1FAIpQLSecL4s_mAll0CA1WO5ZRwVpr-k4zEGPYPYmp3lyh1uGzoheWQ';

        document.querySelector('.stand-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {
                'entry.1817698144': formData.get('stand-name'),
                'entry.490657425': formData.get('social-media'),
                'entry.1104750888': formData.get('products'),
                'entry.1117785781': formData.get('contact-email')
            };

            fetch(`https://docs.google.com/forms/d/e/${FORM_ID}/formResponse`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data).toString()
            })
            .then(response => response.text())
            .then(result => {
                alert('Datos enviados.');
                document.querySelector('.stand-form').reset();
            })
            .catch(error => {
                alert('Error al enviar datos.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
